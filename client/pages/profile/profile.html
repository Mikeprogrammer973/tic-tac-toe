
<div x-data="{grk_open : false}" class="max-w-3xl mx-auto text-white bg-gray-900 rounded-2xl shadow-2xl p-8 space-y-10">
    
    <div class="flex flex-wrap items-center gap-6">
      <img src="https://i.pravatar.cc/150?u=user123" alt="Avatar"
           class="w-24 h-24 rounded-full border-4 border-indigo-500 shadow-lg" />
      <div>
        <h2 id="username" class="text-2xl font-bold">@gamer123</h2>
        <p id="name" class="text-gray-400">Mike Pascal</p>
        <div class="flex items-center gap-4">
          <div class="mt-2 text-sm text-indigo-400">XP: <span id="xp" class="font-semibold">1270</span></div>
          <div class="mt-2 text-sm text-indigo-400">LV: <span id="level" class="font-semibold">1</span></div>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
      <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
        <h3 class="text-indigo-400 font-semibold mb-1">VS CPU</h3>
        <p class="text-sm">Wins: <span id="pc-wins" class="font-bold text-lg text-green-400"></span></p>
        <p class="text-sm">Draws: <span id="pc-draws" class="font-bold text-lg text-orange-400"></span></p>
        <p class="text-sm">Losses: <span id="pc-losses" class="font-bold text-lg text-red-400"></span></p>
      </div>

      <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
        <h3 class="text-pink-400 font-semibold mb-1">Local PvP</h3>
        <p class="text-sm">Wins: <span id="local-wins" class="font-bold text-lg text-green-400">6</span></p>
        <p class="text-sm">Draws: <span id="local-draws" class="font-bold text-lg text-orange-400"></span></p>
        <p class="text-sm">Losses: <span id="local-losses" class="font-bold text-lg text-red-400">6</span></p>
      </div>

      <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
        <h3 class="text-blue-400 font-semibold mb-1">Online</h3>
        <p class="text-sm">Wins: <span id="online-wins" class="font-bold text-lg text-green-400">12</span></p>
        <p class="text-sm">Draws: <span id="online-draws" class="font-bold text-lg text-lg text-orange-400"></span></p>
        <p class="text-sm">Losses: <span id="online-losses" class="font-bold text-lg text-red-400">8</span></p>
      </div>
    </div>

    <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 space-y-4">
      <h4 class="text-lg font-semibold">Overall Progress</h4>
      <div class="w-full bg-gray-700 rounded-full h-4 overflow-hidden">
        <div class="bg-indigo-500 h-full rounded-full" id="next-lv-p" style="width: 64%"></div>
      </div>
      <p class="text-sm text-gray-400"><span id="next-lv-pp">64</span>% to next level</p>
    </div>
