    <script>
        const tabs = ["general", "account", "notifications", "privacy", "about"];
        function switch_settings_tab(tab) {
            tabs.forEach(t => {
            document.getElementById(`tab-${t}`).classList.toggle("text-white", t === tab);
            document.getElementById(`tab-${t}`).classList.toggle("text-gray-400", t !== tab);
            document.getElementById(`tab-${t}`).classList.toggle("border-indigo-500", t === tab);
            document.getElementById(`tab-${t}`).classList.toggle("border-transparent", t !== tab);
            document.getElementById(`tab-content-${t}`).classList.toggle("hidden", t !== tab);
            });
        }
